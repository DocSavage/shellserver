<script type="text/javascript">
<!--

// *** request sample ***
// mass:werk, N.Landsteiner 2007

var term;
var websocket;
var promptId;
var textResponse = '';

var help = [
	'Commands are proxied via the presentation server, so you',
	'can treat this like a normal shell.',
	' '
];

function getParameterByName(name)
{
  	name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
  	var regexS = "[\\?&]" + name + "=([^&#]*)";
  	var regex = new RegExp(regexS);
  	var results = regex.exec(window.location.search);
  	if (results == null)
    	return "";
  	else
    	return decodeURIComponent(results[1].replace(/\+/g, " "));
}

function termOpen() {
	if ((!term) || (term.closed)) {
		var reqRows = getParameterByName('rows');
		var nRows = 21;
		if (reqRows != "")
			nRows = parseInt(reqRows);
		term = new Terminal(
			{
				x: 0,
				y: 0,
				cols: 80,
				rows: nRows,
				wrapping: true,
				termDiv: 'termDiv',
				bgColor: '#ffffff',
				frameColor: '#ffffff',
				greeting: '',
				ps: 'mac>',
				handler: termHandler,
				exitHandler: termExitHandler
			}
		);
		term.open();
		
		// Open a WebSocket
		var parts = window.location.href.split('//')[1];
		var address = 'ws://' + parts.split('/')[0] + '/socket/';
		console.log("Attempting to open websocket to ", 
			address, "...");
		websocket = new WebSocket(address);
		websocket.onmessage = function (event) {
		    console.log("onmessage got: "+event.data);
		    textResponse += event.data;
		    if (promptId) {
    		    clearTimeout(promptId);
		    }
		    promptId = setTimeout(function(){ 
		        term.write(textResponse, true);
		        promptId = null;
		        textResponse = '';
		    }, 100);
		}        
		websocket.onclose = websocketClose;
		
		// dimm UI text
		var mainPane = (document.getElementById)?
			document.getElementById('mainPane') : document.all.mainPane;
		if (mainPane) mainPane.className = 'lh15 dimmed';
	}
}

function termExitHandler() {
    console.log("termExitHandler()\n");
	// reset the UI
	var mainPane = (document.getElementById)?
		document.getElementById('mainPane') : document.all.mainPane;
	if (mainPane) mainPane.className = 'lh15';
}

function pasteCommand(text) {
	// insert given text into the command line and execute
	var termRef = TermGlobals.activeTerm;
	if ((!termRef) || (termRef.closed)) {
		alert('Please open the terminal first.');
		return;
	}
	if ((TermGlobals.keylock) || (termRef.lock)) return;
	termRef.cursorOff();
	termRef._clearLine();
	for (var i=0; i<text.length; i++) {
		TermGlobals.keyHandler({which: text.charCodeAt(i), _remapped:true});
	}
	TermGlobals.keyHandler({which: termKey.CR, _remapped:true});
}

function termHandler() {
    console.log("termHandler()\n");
	this.newLine();
	
	this.lineBuffer = this.lineBuffer.replace(/^\s+/, '');
	var argv = this.lineBuffer.split(/\s+/);
	if (argv.length >= 1) {
	    console.log('sending: ' + this.lineBuffer);
	    websocket.send(this.lineBuffer+"\n");
		return;
	}
	//this.prompt();
}

function websocketClose() {
    console.log("WebSocket closing!\n");
    websocket.close();
}

//-->
</script>
